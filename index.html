<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container bg-con">
  <div class="row dis-mobile">
 <div class="col-6 col-md-4"> <div class="image w-100">
  <img src="images/image-product-mobile.jpg"/>
</div>
<div class="dsk-img w-100">
  <img src="images/image-product-desktop.jpg"/>
</div></div>
  <div class="botom-card col-6 col-md-4">
    <p class="perfume">P E R F U M E</p>
    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
    <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
     <p><span class="price">$149.99</span>
       <span class="price-next">$169.99</span></p>
      <div cass="cart-con"> <button class="cart-btn"><img src="images/icon-cart.svg"/>Add to Cart</button></div>
  </div>
</div>
</div>

</html>
